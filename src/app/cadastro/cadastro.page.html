<app-header></app-header>

<ion-content [fullscreen]="true">

  <form #form="ngForm" (ngSubmit)="cadastro(form)">
    <ion-list>
      <ion-item>
        <ion-input label-placement="floating" fill="solid" placeholder="Usuario" type="text" name="usuario" ngModel>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input class="input"  label-placement="floating" fill="solid" placeholder="Email" type="text" name="email" ngModel required></ion-input>
      </ion-item>

      <ion-item>
        <ion-input class="input"  label-placement="floating" fill="solid" placeholder="Senha" type="password" name="password" ngModel required></ion-input>
      </ion-item>

      <ion-item>
        <ion-input class="input" label-placement="floating" fill="solid" placeholder="Confirmar Senha" type="password" name="confirmarsenha" ngModel required></ion-input>
      </ion-item>
      
      <p style="margin-left:15px; font-size: 12px;">JÃ¡ possui uma conta? <a routerLink="/" >Entre</a> </p>

    </ion-list>
    <br>
    <ion-button  expand="full" color="dark" shape="round" class="btn btn-primary mt-3" type="submit"> CADASTRAR </ion-button>

    </form>
</ion-content>
